{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Too Little Too Late...</title>
    <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/background.js' %}"></script>

  </head>
  <body>
    <div class="container" >
      <!-- <div class="page-header">
        <a href="{% url 'sorry_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      </div> -->
      <div class="hero">

      <div class="row">
        <div class="twelve columns">

        <h1><a class="header" href="{% url 'sorry_list'  %}" >I'm sorry for...</a></h1>
      </div>
      </div>
    </div>
    <div class="row">

      <div class="seven columns" >
        {% block content %}
        {% endblock %}
      </div>
      <div class="five columns" >

        <form method="POST" class="sorry-form">
          {% csrf_token %}
          <h4>I'm sorry for {{ form.title }}</h4>
          {{ form.text }}
          <button type ="submit" class "save">Sorry...</button>
        </form>
      </div>
    </div>
  </div>

  </body>
</html>

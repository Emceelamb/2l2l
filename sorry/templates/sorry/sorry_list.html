{% extends 'sorry/base.html' %}

{% block content %}
  {% for sorry in sorrys %}
    <div class="sorry-title fade">
      <h4><a class="title fade" href="{% url 'sorry_detail' pk=sorry.pk %}">I'm sorry for {{ sorry.title }}...</a></h2>
        <a class="title"href='/{{ sorry.relationship }}'> <h7 class="relationship" style=" text-transform: uppercase;"><span>To my </span>{{ sorry.relationship }}</h7></a>

      <p>{{ sorry.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
